<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="SMYM Forane unit numbers">
    <meta name="keywords" content="SMYM PALA Numbers forane units">
    <meta name="author" content="Jovit Mathew">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="shortcut icon" href="./images/smym.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Directory | SMYM 2022</title>
</head>

<body>
    <div class="main-body">
        <div class="from-div">
            <div class="form_data">
                <form id="form" action="">
                    <h1>SMYM PALA DIRECTORY</h1>
                    <div class="logo-div">
                        <div class="logo">
                            <p class="logo-img"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="state">Forane:</label>
                        <select name="states" id="forane">
                            <option value="">Select Forane</option>
                        </select>
                        <br>
                    </div>
                </form>
            </div>

            <div class="units">
                <div class="table">
                    <table>
                        <thead>
                            <tr>
                                <th>Unit</th>
                                <th>President</th>
                                <th>Ph</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="units"></td>
                                <td id="names"></td>
                                <td id="numbers"></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
